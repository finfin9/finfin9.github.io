<!DOCTYPE html>
<html>
<head>
  <title>Gif Generator</title>
</head>
<body>
  <input id="input" type="text">
  <button id="button">Generate Gif!</button>
  <br>
  <img id="img">
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
  const tag = document.getElementById('input')
  const btn = document.getElementById('button')
  const gif = document.getElementById('img')

  btn.onclick = () => {
    gif.src = 'loading.gif'
    axios.get(`http://api.giphy.com/v1/gifs/random?api_key=iCNpkdlCuGM5sngRLOXlK5VV5R0HU2Sz&tag=${tag.value}`)
    .then(result => {
      console.log(result)
      gif.src = result.data.data.image_url
    })
  }
</script>
</html>
