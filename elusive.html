<!DOCTYPE html>
<html>
<head>
  <title>Catch the button!</title>
  <style>
    #running-btn {
      height: 100px;
      width: 100px;
      background: skyblue;
      position: fixed;
      transition: all .2s;
      top: 50px;
      left: 10px;
    }
  </style>
</head>
<body>
  <h4 id="msg">You have clicked <span id="count">0</span> times!</h4>
  <div id="running-btn"></div>
</body>
<script>
  let counter = 0
  let hoverCount = 0
  const btn = document.getElementById('running-btn')
  const count = document.getElementById('count')
  const msg = document.getElementById('msg')

  btn.onclick = function() {
    counter++
    count.innerHTML = counter
  }

  btn.onmouseover = function() {
    btn.style.top = Math.random() * 400 + 'px'
    btn.style.left = Math.random() * 400 + 'px'
    hoverCount++

    if (counter == 0 && hoverCount > 10 && hoverCount < 20) {
      msg.innerHTML = msg.innerHTML + ' ha!'
    }
  }
</script>
</html>
